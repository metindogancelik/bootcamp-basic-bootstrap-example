<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS for Bootcamp -->
    <link rel="stylesheet" type="text/css" href="src/css/main.css">

    <title>Bootcamp | Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid no-padding">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="src/img/logo.png"> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Layout -->
    <div class="row align-items-center justify-content-center header">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <h1>WELCOME TO BOOTCAMP 2020</h1>
            <h1>BOOTSTRAP RESPONSIVE EXAMPLE</h1>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
            <img src="src/img/responsive.png" class="img-fluid">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 custom-height-one">
            <div class="row draw-border justify-content-center">
                <h3>LAYOUT EXAMPLE</h3>
            </div>

            <div class="row h-100 no-padding">
                <div class="col-sm-12 col-md-6 col-lg-6 draw-border text-center">
                    SOME CONTENT 1
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 draw-border text-center">
                    SOME CONTENT 2
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 draw-border text-center">
                    SOME CONTENT 3
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 draw-border text-center">
                    SOME CONTENT 4
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 draw-border custom-height-two">
            <div class="row justify-content-center draw-border">
                <h3>JS DOM EXAMPLE</h3>
            </div>

            <div class="row justify-content-center">
                <div style="margin-top: 15px;">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Enter your name:</span>
                        </div>
                        <input type="text" id="nameInput" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">       
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary" onclick="jsDomExample()">Submit</button>
            </div>

            <div class="row justify-content-center" style="margin-top: 15px;">
                <p id="name"></p>
            </div>
            
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="src/js/main.js"></script>
  </body>
</html>
